<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Saqlain's Calculator </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <div id="title">
        <h2> Calculator</h2>
    </div>

    <div class = "container center">
        <div  id="display"></div>

        <div class="row">
            <button type="btn" class="buttons" data-value="7" >7</button>
            <button type="btn" class="buttons" data-value="8" >8</button>
            <button type="btn" class="buttons" data-value="9" >9</button>
            <button type="btn" class="red buttons" data-value="/" >/</button>
        </div>
        <div class="row">
            <button type="btn" class="buttons" data-value="4" >4</button>
            <button type="btn" class="buttons" data-value="5" >5</button>
            <button type="btn" class="buttons" data-value="6" >6</button>
            <button type="btn" class="red buttons" data-value="-" >-</button>
        </div>

        <div class="row">
            <button type="btn" class="buttons" data-value="1" >1</button>
            <button type="btn" class="buttons" data-value="2" >2</button>
            <button type="btn" class="buttons" data-value="3" >3</button>
            <button type="btn" class="red buttons" data-value="+" >+</button>
        </div>

        <div class="row">
            <button type="btn" class="buttons" data-value="c" >c</button>
            <button type="btn" class="buttons" data-value="0" >0</button>
            <button type="btn" class="buttons" data-value="." >.</button>
            <button type="btn" class="red buttons" data-value="=" >=</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
